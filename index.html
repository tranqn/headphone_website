<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/img/Bb logo.png" type="img2/x-icon" />
    <title>Headphone Website</title>
  </head>
  <body>
    <section class="header_bg">
      <header class="padding-left-right">
        <nav>
          <img
            class="header_nav_img"
            src="./assets/img/Bb logo.png"
            alt="bg logo"
          />
          <div class="navbar">
            <a href="">HOME</a>
            <a href="">LOCATION</a>
            <a href="">ABOUT</a>
            <a href="">PRODUCT</a>
          </div>
        </nav>
        <div class="hero_display">
          <div class="hero_display_announce">
            <h4>Bb HEADPHONE</h4>
            <h1>Discover Now<br />Form HERE.</h1>
            <p>
              It's the headphone that you can take anywhere. Enjoy
              <br />
              your favorite music whenever you are.
            </p>
            <button>GET STARTED NOW</button>
          </div>
          <img
            class="hero_display_img"
            src="./assets/img/headphone.png"
            alt="headphone"
          />
        </div>
      </header>
    </section>
    <section></section>
    <section></section>
    <section>
      <div class="widescreen where-to-buy">
        <h1 class="where-to-buy_h1">WHERE TO BUY</h1>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2662.5850457165207!2d11.543923176423123!3d48.13752517124355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479dd8aaa19d246b%3A0x26191558f31ea2e!2sSchwanthalerstra%C3%9Fe%20115%2C%2080339%20M%C3%BCnchen!5e0!3m2!1sde!2sde!4v1755284737441!5m2!1sde!2sde"
          width="100%"
          height="500"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <div class="where-to-buy_adress padding-left-right">
          <img
            class="where-to-buy_adress_img"
            src="./assets/img/map_marker.png"
            alt="Map Marker Icon"
          /><span class="where-to-buy_adress_span"
            >Schwanthalerstraße 115, 80339 München</span
          >
        </div>
      </div>
    </section>
    <footer>
      <div class="widescreen">
        <div class="follow-us padding-left-right">
          <h4 class="h4_red">Follow us on</h4>
          <div class="follow-us_social-media-icons">
            <a href="https://www.facebook.com/beatsbydre" target="_blank"
              ><img
                class="follow-us_social-media-icons_a_img"
                src="./assets/img/facebook.png"
                alt="Facebook Logo"
            /></a>
            <a href="https://www.instagram.com/beatsbydre" target="_blank"
              ><img
                class="follow-us_social-media-icons_a_img"
                src="./assets/img/instagram.png"
                alt="Instagram Logo"
            /></a>
            <a href="https://x.com/beatsbydre" target="_blank"
              ><img
                class="follow-us_social-media-icons_a_img"
                src="./assets/img/twitter.png"
                alt="Twitter Logo"
            /></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
